<header class="go-header">
  <div class="go-header__left"
       [ngClass]="{ 'go-header__left--collapsed': !sideNavService.navOpen }">
    <go-icon-button class="go-header__menu"
             buttonIcon="menu"
             buttonTitle="Menu"
             (handleClick)="toggleSideMenu()">
    </go-icon-button>
    <div class="go-header__logo-container"
         [ngClass]="{ 'go-header__logo-container--collapsed': !sideNavService.navOpen }">
      <img class="go-header__logo"
           alt="{{ altText }}"
           [src]="logo"/>
    </div>
  </div>
  <div class="go-header__middle"
       [ngClass]="{ 'go-header__middle--collapsed': !sideNavService.navOpen }">
    <ng-content select="[go-header-middle]"></ng-content>
  </div>
  <div class="go-header__right">
    <ng-content select="[go-header-right]"></ng-content>
  </div>
</header>
