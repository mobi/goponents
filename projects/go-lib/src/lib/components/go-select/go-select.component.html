<label
  *ngIf="label"
  class="go-form__label"
  [attr.for]="id"
  [ngClass]="{'go-form__label--dark': theme === 'dark'}">
  {{ label }}
  <go-required-text [control]="control"></go-required-text>
</label>

<ng-select
  [appendTo]="appendTo"
  [bindLabel]="bindLabel"
  [bindValue]="bindValue"
  [formControl]="control"
  [groupBy]="groupBy"
  [items]="items"
  [labelForId]="id"
  [loading]="loading"
  [multiple]="multiple"
  [placeholder]="placeholder"
  [typeahead]="typeahead">
</ng-select>

<go-hint *ngFor="let hint of hints" [message]="hint" [theme]="theme"></go-hint>

<div *ngIf="control?.errors?.length">
  <go-hint
    *ngFor="let error of control.errors"
    [message]="error.message"
    [label]="error.type"
    [theme]="theme"
    type="negative"
  ></go-hint>
</div>
