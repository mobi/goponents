<fieldset
  class="go-form__fieldset go-form__fieldset--no-margin"
  [disabled]="control.disabled"
  [ngClass]="{ 'go-form__fieldset--error': control?.errors?.length, 'go-form__fieldset--dark': theme === 'dark' }"
>
  <legend
    class="go-form__legend"
    [ngClass]="{ 'go-form__legend--dark': theme === 'dark' }"
  >{{ legend }}</legend>

  <ng-content></ng-content>

  <go-hint *ngFor="let hint of hints" [message]="hint" [theme]="theme"></go-hint>
  
  <div *ngIf="control?.errors?.length">
    <go-hint
      *ngFor="let error of control.errors"
      [message]="error.message"
      [label]="error.type"
      [theme]="theme"
      type="negative"
    ></go-hint>
  </div>
</fieldset>
