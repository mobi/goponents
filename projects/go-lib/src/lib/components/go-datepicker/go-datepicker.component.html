<label [for]="id"
       class="go-form__label"
       [ngClass]="{'go-form__label--dark': theme == 'dark'}">
  {{ label }}
</label>
<div class="go-datepicker">
    <input matInput
           #datepickerInput
           [matDatepicker]="picker"
           class="go-form__input"
           [id]="id"
           [placeholder]="placeholder"
           [ngClass]="{'go-form__input--error': control?.errors?.length, 'go-form__input--dark': theme == 'dark'}"
           [formControl]="control">
    <go-icon-button class="go-datepicker__toggle" buttonIcon="today" (handleClick)="picker.open()"></go-icon-button>
    <mat-datepicker #picker></mat-datepicker>
</div>

<p *ngFor="let hint of hints" class="go-hint" [ngClass]="{'go-form__input--dark': theme == 'dark'}">
  {{ hint }}
</p>

<div [ngClass]="{'go-form__input--dark': theme == 'dark'}" *ngIf="control?.errors?.length">
  <p class="go-hint go-hint--error" *ngFor="let error of control.errors">
    <span class="go-hint__status">{{ error.type || 'Error:' }}</span>
    {{ error.message }}
  </p>
</div>
