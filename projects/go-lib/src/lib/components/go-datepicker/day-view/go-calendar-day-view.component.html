<div>
  <span class="go-calendar__header">
    <div class="go-calendar__header--left">
      {{dateAdapter.monthNames[month]}} - {{year.translated}}
      <div class="go-calendar__header-dropdown">
        <go-icon-button buttonIcon="keyboard_arrow_down" (handleClick)="switchView()"></go-icon-button>
      </div>
    </div>
    <div class="go-calendar__header--right">
      <go-icon-button
        [buttonDisabled]="previousMonthDisabled"
        buttonIcon="keyboard_arrow_left"
        (handleClick)="previousMonth()"
      ></go-icon-button>
      <go-icon-button
        [buttonDisabled]="nextMonthDisabled"
        buttonIcon="keyboard_arrow_right"
        (handleClick)="nextMonth()"
      ></go-icon-button>
    </div>
  </span>
</div>
<div class="go-calendar__body">
  <table class="go-calendar__table">
    <tr>
      <th class="go-calendar__body--header" *ngFor="let weekDay of dateAdapter.daysOfWeek">
        {{weekDay}}
      </th>
    </tr>
    <tr *ngFor="let week of weeks">
      <td *ngFor="let day of week" class="go-calendar__date" (click)="pickDay(day.value)">
        <span *ngIf="!day.translated"></span>
        <button
          class="go-calendar__cell"
          [disabled]="day.disabled"
          [ngClass]="{'go-calendar__cell--selected': day.selected, 'go-calendar__cell--focused': day.focused}"
          *ngIf="day.translated"
        >
          {{day.translated}}
        </button>
      </td>
    </tr>
  </table>
</div>
