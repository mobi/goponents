<div class="go-table-container" *ngIf="showTable">
  <div class="go-table">
    <table class="go-table__table" *ngIf="hasData(); else noDataTable">
      <thead>
        <tr>
          <th *ngFor="let col of columns" class="go-table__th" [ngClass]="columnClasses(col.field)" (click)="toggleSort(col.field)">
            <ng-container *ngIf="!col.goTableHead; else columnHeaderOutlet">{{ col.title || col.field }}</ng-container>
            <ng-template #columnHeaderOutlet>
              <ng-container *ngTemplateOutlet="col.goTableHead"></ng-container>
            </ng-template>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of setDisplayData()" class="go-table__tr">
          <td *ngFor="let col of columns" class="go-table__td" width="{{ col.width || 'auto' }}">
            <ng-container *ngIf="!col.goTableCell; else columnCellOutlet">{{ col.getFieldData(item) }}</ng-container>
            <ng-template #columnCellOutlet>
              <ng-container *ngTemplateOutlet="col.goTableCell; context: { $implicit: item }"></ng-container>
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="go-table-toolbar go-table-toolbar--bottom" *ngIf="showPaging()">
    <div class="go-table-toolbar__page-size">
      <select class="go-form__select" (change)="setPerPage($event)">
        <option *ngFor="let size of localTableConfig.pageConfig.pageSizes"
                [value]="[size]">{{ size }}</option>
      </select>
      <label class="go-form__label go-table-toolbar__label">Page Size</label>
    </div>
    <div class="go-table-toolbar__totals">
      {{ outputResultsPerPage() }} /
      {{ localTableConfig.totalCount | number : '1.0-0' }} Results
    </div>
    <div class="go-table-toolbar__page-controls">
      <button (click)="setFirstPage()"
              [disabled]="isFirstPage()"
              [ngClass]="{ 'go-table-toolbar__page-controls-button--disabled': isFirstPage() }"
              class="go-table-toolbar__page-controls-button"
              type="button">
        <go-icon class="go-table-toolbar__page-controls-icon" icon="first_page"></go-icon>
      </button>
      <button (click)="prevPage()"
              [disabled]="isFirstPage()"
              [ngClass]="{ 'go-table-toolbar__page-controls-button--disabled': isFirstPage() }"
              class="go-table-toolbar__page-controls-button"
              type="button">
        <go-icon class="go-table-toolbar__page-controls-icon" icon="chevron_left"></go-icon>
      </button>
      <button (click)="nextPage()"
              [disabled]="isLastPage()"
              [ngClass]="{ 'go-table-toolbar__page-controls-button--disabled': isLastPage() }"
              class="go-table-toolbar__page-controls-button"
              type="button">
        <go-icon class="go-table-toolbar__page-controls-icon" icon="chevron_right"></go-icon>
      </button>
      <button (click)="setLastPage()"
              [disabled]="isLastPage()"
              [ngClass]="{ 'go-table-toolbar__page-controls-button--disabled': isLastPage() }"
              class="go-table-toolbar__page-controls-button"
              type="button">
        <go-icon class="go-table-toolbar__page-controls-icon" icon="last_page"></go-icon>
      </button>
    </div>
  </div>
  <div class="go-table-loader" [ngClass]="{ 'go-table-loader--enabled': loadingData }">
    Loading...
  </div>
  <ng-template #noDataTable>
    <table class="go-table-placeholder">
      <tr><td>&nbsp;</td></tr>
      <tr><td>&nbsp;</td></tr>
      <tr><td>{{ localTableConfig.noDataText }}</td></tr>
      <tr><td>&nbsp;</td></tr>
      <tr><td>&nbsp;</td></tr>
    </table>
  </ng-template>
</div>
