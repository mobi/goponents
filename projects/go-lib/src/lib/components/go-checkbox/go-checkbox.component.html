<div>
  <span class="go-form__checkbox-wrapper">
    <input
      [id]="id"
      class="go-form__checkbox"
      type="checkbox"
      [formControl]="control">
    <span
      class="go-form__styled-checkbox go-form__input"
      [ngClass]="{'go-form__styled-checkbox--disabled': control?.disabled, 'go-form__input--error': control?.errors?.length, 'go-form__input--dark': theme === 'dark'}"
    ></span>
  </span>
  <label [for]="id"
         class="go-form__label go-form__label--inline"
         [ngClass]="{'go-form__label--dark': theme === 'dark'}">
    {{ label }}
  </label>
  
  <go-hint *ngFor="let hint of hints" [message]="hint" [theme]="theme"></go-hint>
  
  <div *ngIf="control?.errors?.length">
    <go-hint
      *ngFor="let error of control.errors"
      [message]="error.message"
      [label]="error.type"
      [theme]="theme"
      type="negative"
    ></go-hint>
  </div>
</div>
