<div>
  <label [for]="id"
         class="go-form__label go-form__label--inline go-form__label--checkbox-container"
         [ngClass]="{'go-form__label--dark': theme === 'dark'}">
    {{ label }}
    <input [id]="id"
           class="go-form__checkbox go-form__checkbox--hidden"
           [ngClass]="{'go-form__input--error': control?.errors?.length, 'go-form__input--dark': theme === 'dark'}"
           type="checkbox"
           [formControl]="control"
           [attr.disabled]="disabled ? '' : null">
    <span class="go-form__custom-checkbox"></span>
  </label>
  
  <go-hint *ngFor="let hint of hints" [message]="hint" [theme]="theme"></go-hint>
  
  <div *ngIf="control?.errors?.length">
    <go-hint
      *ngFor="let error of control.errors"
      [message]="error.message"
      [label]="error.type"
      [theme]="theme"
      type="negative"
    ></go-hint>
  </div>
</div>
