<section>
  <header>
    <h2 class="go-heading-2">
      Form
    </h2>
    <hr>
  </header>
  <div>
    <go-card>
      <ng-container go-card-content>
        <div class="go-container">
          <div class="go-column go-column--50">
            <go-input
              label="Other Name"
              [hints]="['we need your full name here']"
              [control]="otherThing"
            ></go-input>
          </div>
          <div class="go-column go-column--50">
            <go-input
              label="Test Other Name"
              [hints]="['we need your full name here']"
              [control]="testOtherThing"
            ></go-input>
          </div>

          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="go-form go-column go-column--100" *ngIf="form">
            <div class="go-container">
              <div class="go-column go-column--100">
                <go-input
                  label="Name"
                  key="some-test"
                  [hints]="['we need your full name here']"
                  placeholder="Something"
                  [control]="form.controls.name"
                ></go-input>
              </div>

              <div class="go-column go-column--50">
                <go-radio-group
                  legend="Options"
                  [hints]="['please select one']"
                  [control]="form.controls.radio"
                >
                  <div>
                    <go-radio-button
                      label="really cool radio option here"
                      formValue="option1"
                    ></go-radio-button>
                  </div>
                  <div>
                    <go-radio-button
                      label="Another really awesome option"
                      formValue="option2"
                    ></go-radio-button>
                  </div>
                </go-radio-group>
              </div>

              <div class="go-column go-column--100">
                <go-text-area
                  label="Notes"
                  placeholder="Some notes or something."
                  [control]="form.controls.notes"
                ></go-text-area>
              </div>

              <div class="go-column go-column--100">
                  <go-switch-toggle
                    [control]="form.controls.toggle"
                    label="Toggle Me"
                    [hints]="['please']"
                  ></go-switch-toggle>
              </div>

              <div class="go-column go-column--100">
                <go-button buttonType='submit'
                           buttonVariant='positive'
                           [isProcessing]="loading">
                  Save
                </go-button>
              </div>
            </div>
          </form>
        </div>
      </ng-container>
    </go-card>
  </div>
</section>
